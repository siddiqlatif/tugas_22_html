<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <p>Nama : <input type="text" placeholder="Nama Lengkap..."></p>
        <p>Username : <input type="text" placeholder="Username..."></p>
        <p>Email : <input type="email" placeholder="Email..."></p>
        <p>Password : <input type="password" placeholder="Password..."></p>
        <p>Alamat Web : <input type="url" placeholder="Masukan URL Web..."></p>
        <p>Tanggal Lahir : <input type="date"></p>
        <p>Umur : <input type="number"></p>
        <p>Jenis Kelamin : 
            <label><input type="radio">Laki-laki</label>
            <label><input type="radio">Perempuan</label>
        </p>
        <p>Agama :
            <select>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="konghucu">Konghucu</option>
            </select>
        </p>
        <p>Biografi : <textarea></textarea></p>
        <p>Foto : <img src="logo1.jpg" width="150"></p>
        <p>Audio : <audio src="sample.mp3" controls preload="metadata" ></audio></p>
    </table>
    </form>
</body>
</html>
